<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather">
      <div class="text">
        <h2>Погода в <span class="city"></span></h2>
        <p><span class="icon"></span></p>
        <p>Градусы: <span class="temp"></span>°C</p>
        <p>Влажность: <span class="humidity"></span>%</p>
        <p>Атмосферное давление: <span class="pressure"></span> hPa</p>
        <p>Ветер: <span class="wind"></span> км/ч</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
